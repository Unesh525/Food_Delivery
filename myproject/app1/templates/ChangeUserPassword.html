{% extends 'userdash.html' %}
{% load static %}
{% block U1 %}

<div class="container my-1" style="margin-top: 20%;">
    <h2 class="mb-4" style="border:none;margin-bottom:2%;text-align:">Change Password</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="../ChangeUserPassword1/" method="POST">
                {% csrf_token %}
                <input type="hidden" name="action" value="{{email}}">

                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Old Password</label>
                    <input type="password" class="form-control" id="oldPassword" name="T1" required>
                </div>

                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <input type="password" class="form-control" id="newPassword" name="T2" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" name="T3" required>
                </div>

                <button type="submit" class="btn btn-primary" style="margin-top:2%;">Change Password</button>
            </form>

            {% if msg %}
            <div class="alert alert-info mt-3">
                {{msg}}
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
