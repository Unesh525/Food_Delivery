{% extends 'userdash.html' %}
{% load static %}
{% block U1 %}
<div class="container my-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <p style="border:0px solid red;margin-top:100px;font-size:40px;margin-bottom:30px;">Edit Profile</p>
            <form method="post" action="../EditUserProfile1/">
                {% csrf_token %}
                {% if data %}
                    {% for d in data %}
                        <div class="form-group mb-3">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control" id="name" name="T1" value="{{ d.name }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="address">Address:</label>
                            <input type="text" class="form-control" id="address" name="T2" value="{{ d.address }}" required>
                        </div>

                        <div class="form-group mb-3">
                            <label for="contact">Contact:</label>
                            <input type="text" class="form-control" id="contact" name="T3" value="{{ d.contact }}" required>
                        </div>

                        <div class="form-group mb-4">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="T4" value="{{ d.email }}" readonly>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Save Changes</button>
                    {% endfor %}
                {% endif %}
            </form>
        </div>
    </div>
</div>


{% endblock %}
