{% extends 'userdash.html' %}
{% load static %}
{% block U1 %}
<style>
  .products-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .product-card {
    background: #fff;
    border-radius: 10px;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .product-image {
    height: 200px;
    overflow: hidden;
  }

  .product-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .product-card:hover .product-image img {
    transform: scale(1.05);
  }

  .product-info {
    padding: 15px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }

  .product-info h3 {
    font-size: 16px;
    margin: 0 0 10px 0;
  }

  .product-info .description {
    font-size: 14px;
    color: #555;
    flex-grow: 1;
    margin-bottom: 10px;
    min-height: 40px;
  }

  .product-info .price {
    font-weight: bold;
    margin-bottom: 10px;
  }

  .add-cart-btn {
    padding: 10px;
    background: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease;
    font-size: 14px;
    width: 100%;
  }

  .add-cart-btn:hover {
    background: #0056b3;
  }

  .products-title {
    text-align: center;
    font-size: 24px;
    margin: 20px 0;
    font-weight: bold;
  }
</style>

<h3 class="products-title">Our Products</h3>

<div class="products-container">
  {% if data2 %}
    {% for d in data2 %}
    <div class="product-card">
      <div class="product-image">
        <img src="../media/{{ d.photo }}" alt="{{ d.item_name }}">
      </div>
      <div class="product-info">
        <h3>{{ d.item_name }}</h3>
        <p class="description">{{ d.item_description }}</p>
        <p class="price">â‚¹{{ d.item_price }}</p>

        <form action="../AddToCart/" method="post" class="mt-auto">
          {% csrf_token %}
          <input type="hidden" name="T2" value="{{d.item_name}}">
          <input type="hidden" name="T3" value="{{d.item_description}}">
          <input type="hidden" name="T4" value="{{d.item_price}}">
          <input type="hidden" name="T5" value="{{d.photo}}">
          <button type="submit" class="add-cart-btn">Add To Cart</button>
        </form>
      </div>
    </div>
    {% endfor %}
  {% else %}
    <p class="text-muted text-center">No products available.</p>
  {% endif %}
</div>


{% endblock %}
