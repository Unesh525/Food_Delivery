{% extends 'admindash.html' %}
{% load static %}
{% block A1 %}
<h1>Delete User</h1>

{% if data %}
    {% for d in data %}
            <form method="post" action="../DeleteUser1/">
                {% csrf_token %}
            <p>Name : <input type="text" name="T1" value="{{d.name}}" readonly></p>
            <p>Address : <input type="text" name="T2" value="{{d.address}}" readonly></p>
            <p>Contact : <input type="text" name="T3" value="{{d.contact}}" readonly></p>
            <p>Email  : <input type="text" name="T4" value="{{d.email}}" readonly></p>
            <input type="submit" class="btn btn-block btn-danger" value="Delete">
        </form>
    {% endfor %}
{% endif %}
{% endblock %}
