{% extends 'admindash.html' %}
{% load static %}
{% block A1 %}
<h1>Edit and Save</h1>

{% if data %}
    {% for d in data %}
            <form method="post" action="../EditUser1/">
                {% csrf_token %}
            <p>Name : <input type="text" name="T1" value="{{d.name}}"></p>
            <p>Address : <input type="text" name="T2" value="{{d.address}}"></p>
            <p>Contact : <input type="text" name="T3" value="{{d.contact}}"></p>
            <p>Email  : <input type="text" name="T4" value="{{d.email}}" readonly></p>
            <input type="submit" class="btn btn-block btn-primary" value="Edit">
        </form>
    {% endfor %}
{% endif %}
{% endblock %}
